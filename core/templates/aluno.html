{% load static %}
<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/formLoginCad.css' %}" />
    <title>Login Aluno</title>
</head>
<body class="align">

  <div class="grid">

    <form action="{% url 'aluno' %}" method="POST" class="form login" autocomplete="off" enctype="multipart/form-data">
        {%for message in messages %}
            <p class="alert">
              {%if "login" in message.tags %}
                {{message}}
              {%endif%}
            </p>
        {%endfor%}
        {% csrf_token %}
      <div class="form__field">
        <label for="login__username"><svg class="icon">
            <use xlink:href="#icon-user"></use>
          </svg><span class="hidden">Email</span></label>
        <input id="login__username" type="number" name="matricula" class="form__input" placeholder="Matrícula" required>
      </div>

      <div class="form__field">
        <label for="login__password"><svg class="icon">
            <use xlink:href="#icon-lock"></use>
          </svg><span class="hidden">Senha</span></label>
        <input id="login__password" type="password" name="dt_nascimento" class="form__input dt_nascimento" placeholder="Data de nascimento" required>
      </div>

      <div class="form__field">
        <input type="submit" value="Entrar">
      </div>

    </form>

    <p class="text--center">É professor? <a href="{% url 'professor' %}">Clique aqui para entrar</a> <svg class="icon">
        <use xlink:href="#icon-arrow-right"></use>
      </svg></p>

  </div>

  <svg xmlns="http://www.w3.org/2000/svg" class="icons">
    <symbol id="icon-arrow-right" viewBox="0 0 1792 1792">
      <path d="M1600 960q0 54-37 91l-651 651q-39 37-91 37-51 0-90-37l-75-75q-38-38-38-91t38-91l293-293H245q-52 0-84.5-37.5T128 1024V896q0-53 32.5-90.5T245 768h704L656 474q-38-36-38-90t38-90l75-75q38-38 90-38 53 0 91 38l651 651q37 35 37 90z" />
    </symbol>
    <symbol id="icon-lock" viewBox="0 0 1792 1792">
      <path d="M640 768h512V576q0-106-75-181t-181-75-181 75-75 181v192zm832 96v576q0 40-28 68t-68 28H416q-40 0-68-28t-28-68V864q0-40 28-68t68-28h32V576q0-184 132-316t316-132 316 132 132 316v192h32q40 0 68 28t28 68z" />
    </symbol>
    <symbol id="icon-user" viewBox="0 0 1792 1792">
      <path d="M1600 1405q0 120-73 189.5t-194 69.5H459q-121 0-194-69.5T192 1405q0-53 3.5-103.5t14-109T236 1084t43-97.5 62-81 85.5-53.5T538 832q9 0 42 21.5t74.5 48 108 48T896 971t133.5-21.5 108-48 74.5-48 42-21.5q61 0 111.5 20t85.5 53.5 62 81 43 97.5 26.5 108.5 14 109 3.5 103.5zm-320-893q0 159-112.5 271.5T896 896 624.5 783.5 512 512t112.5-271.5T896 128t271.5 112.5T1280 512z" />
    </symbol>
  </svg>

    <script src="{% static 'js/jquery-3.6.4.min.js' %}"></script>
    <script src="{% static 'js/jquery.mask.min.js' %}"></script>
  <script>
            var MaskBehavior = function (val) {
            document.querySelector('.dt_nascimento').value;
            return val.replace(/\D/g, '').length === 10 ? '00/00/0000' : '00/00/0000';
            },
        Options = {
            onKeyPress: function(val, e, field, options) {
               field.mask(MaskBehavior.apply({}, arguments), options);
            }
        }
        $('.dt_nascimento').mask(MaskBehavior, Options);

  </script>

</body>
<script>
    alert('Matricula para login: 52100 /n Data de nascimento: 01121999 ')
</script>
</html>
