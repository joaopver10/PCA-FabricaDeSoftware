{% extends "base.html" %}
{% load static %}

{% block scripts %}
    <script src="{% static 'js/quiz.js' %}" defer></script>
{% endblock scripts %}


{% block title %}
{{obj.nome}}
{% endblock title%}


{% block content %}

    <div class="row">
        <div class="col">
            <b>{{obj.nome}}</b>
        <p>Pontuação necessaria para passar: {{ obj.pts_necessarios }}%</p>
        </div>
        <div class="col text-right" id="timer-box">Contador</div>
    </div>

    <a onclick="history.back()" class="btn btn-danger">Voltar</a>

    <form  id="quiz-form" class="mt-3 mb-3">
           {% csrf_token %}
        <div id="quiz-box"></div>
        <button type="submit" class="btn btn-primary mt-3">Salvar</button>
    </form>
    <div id="score-box"></div>
    <div id="result-box"></div>
{% endblock content %}
