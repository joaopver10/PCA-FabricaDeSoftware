{% extends "base.html" %}
{% load static %}

{% block scripts %}
    <script src="{% static 'js/mainQuiz.js' %}" defer></script>
{% endblock scripts %}

{% block title %}
    Quiz inicio
{% endblock title %}


    {% block content%}

        <!-- Modal -->
        <div class="modal fade" id="quizStartModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Começar?</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body" id="modal-body-confirm"></div>
              <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Não</button>
                <button type="button" id="start-button" class="btn btn-success">Sim</button>
              </div>
            </div>
          </div>
        </div>

        <div class="h1">Lista de Quiz</div>
        <hr>
        {% for obj in object_list %}
            <button
                    class="btn btn-link modal-button"
                    data-pk="{{obj.pk}}"
                    data-nome="{{obj.nome}}"
                    data-questions="{{obj.num_de_questoes}}"
                    data-dificuldade="{{ obj.dificuldade }}"
                    data-tempo = "{{obj.tempo}}"
                    data-pass = "{{obj.pts_necessarios}}"
                    data-toggle="modal"
                    data-target="#quizStartModal">
                    {{ obj.nome }}
            </button>
        {%endfor%}
    {% endblock content %}
